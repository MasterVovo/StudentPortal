<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles/registrationForm.css">


</head>

<body>
  <!-- REGISTRATION PAGE  -->
  <div class="container">
    <form action="dashboard.html" class="form">
      <header>REGISTRATION FORM</header>
      <h2>Personal Information</h2>

      <div class="input-box">
        <span class="details">ID Number</span>
        <input type="text" name="stdId" id="stdId" placeholder="KLD-00-000000" >
      </div>

      <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" id=firstname name=firstname placeholder="Enter first name" />
        </div>

       <div class="input-box">
          <label>Middle Name</label>
          <input type="text" name=Middlename placeholder="Enter middle name" />
        </div>

        <div class="input-box">
          <label>Last Name</label>
          <input type="text" name=Lastname placeholder="Enter last name" />
        </div>
      </div>

      <!-- GENDER -->
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>

      <!--  UPLOAD IMAGE -->
      <div class="hero">
        <div class="card">
          <h2>UPLOAD IMAGE</h2>
          <p>Attach Image</p>
          <img src="images/profile.png" id="profile-pic">
          <label for="input-file">Update Image</label>
          <input type="file" accept="images/jpeg, image/png, image/jpg" id="input-file">
        </div>
      </div>

   

      <!--CONTACT INFORMATION-->
      <h2>Contact Information</h2>
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" name=emailadd placeholder="Enter email address"  />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" name=phonenum placeholder="Enter phone number"  />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" name=birthdate placeholder="Enter birth date"  />
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" name=address placeholder="Enter street address"  />
        <div class="column">
          <input type="text" name=city placeholder="Enter your city" />
        </div>
        <div class="column">
          <input type="text" name=region placeholder="Enter your region"  />
          <input type="text" name=barangay placeholder="Enter your barangay"  />
          </select>
        </div>
    

        <!--FAMILY INFORMATION-->
        <br>
        <h2>Family Information</h2>
        <div class="column">
          <div class="input-box">
            <label>Father</label>
            <input type="text" name=father_name placeholder="father's name"  />
          </div>

          <div class="input-box">
            <label>Mother</label>
            <input type="text" name=mother_name placeholder="Mother's name" />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Contact Number</label>
            <input type="text" name=Emergencynum placeholder="Emergency contact" />
          </div>

          <div class="input-box">
            <label>Contact Number</label>
            <input type="text" name=Emergencynum placeholder="Emergency contact"  />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Occupation</label>
            <input type="text" name=Occupation placeholder="Occupation"  />
          </div>

          <div class="input-box">
            <label>Occupation</label>
            <input type="text" name=Occupation placeholder="Occupation" />
          </div>
        </div>

        <div class="input-box">
          <label>Parents Home Address</label>
          <input type="text" name=Parents_num placeholder="Enter Address"  />
        </div>
        <br>


        <!--EMERGENCY INFORMATIOn-->
        <h2>Emergency Information</h2>
        <div class="column">
          <div class="input-box">
            <label>Name</label>
            <input type="text" name=Fullname placeholder="Full name" />
          </div>
          <div class="input-box">
            <label>Relationship</label>
            <div class="select-box">
              <select>
                <option hidden>Relationship</option>
                <option>Parent</option>
                <option>Spouse</option>
                <option>Child</option>
                <option>Sibling</option>
                <option>Grand Parent</option>
                <option>Other Family Member</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-box">
          <label>Contact Number</label>
          <input type="text" name=Emergencynum placeholder="Emergency contact"  />
        </div>
        <div class="input-box">
          <label>Blood Type</label>
          <div class="select-box">
            <select>
              <option hidden>Blood Type</option>
              <option>A Positive (A+)</option>
              <option>A Negative (A-)</option>
              <option>B Positive (B+)</option>
              <option>B Negative (B-)</option>
              <option>AB Positive (AB+)</option>
              <option>AB Negative (AB-)</option>
              <option>O Positive (O+)</option>
              <option>O Negative (O-)</option>
            </select>
          </div>
        </div>
      </div>
     
      <!-- SUBMIT BUTTON -->
      <div class="Submit-button">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      </div>
    </div>
    </form>
    </section>

    <!-- FOR UPDATE IMAGE -->
    <script>
      let profilePic = document.getElementById("profile-pic");
      let inputFile = document.getElementById("input-file");

      inputFile.onchange = function () {
        profilePic.src = URL.createObjectURL(inputFile.files[0])
      }
    </script>
  </div>
</body>
</html>
