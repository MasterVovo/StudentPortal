<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/resetPass.css" />

    <title>RESET PASSWORD</title>
  </head>

  <body>
    <!-- RESET PASSWORD FORM-->
    <section class="container">
      <h2>Forget a password?</h2>
      <form action="loginPage.html" class="form">
        <div class="input-box">
          <span class="details">ID Number</span>
          <input
            type="text"
            name="stdId"
            id="stdId"
            placeholder="KLD-00-000000"
          />
        </div>
        <div class="input-box">
          <span class="details">Old Password</span>
          <input
            type="password"
            name="oldpass"
            id="oldpass"
            placeholder="Enter old password"
          />
        </div>

        <div class="column">
          <div class="input-box">
            <span class="details">Password</span>
            <input
              type="password"
              name="stdId"
              id="Password"
              placeholder="Input password"
            />
          </div>

          <div class="input-box">
            <span class="details">Repeat Password</span>
            <input
              type="password"
              name="stdId"
              id="Password"
              placeholder="Input password"
            />
          </div>
        </div>

        <!-- SEND BUTTON-->
        <button type="submit">Reset Password</button>
      </form>
    </section>
  </body>
</html>
