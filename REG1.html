<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form 2</title>
    <link rel="stylesheet" href="REG1.css" />
    
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header> <br>
      <div class="circle-line">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="line"></div> <br><br>
        <!-- PERSONAL INFORMATION-->
      <h2>Personal Information</h2>
      <form action="#" class="form">
        <div class="input-box">
          <span class="details">ID Number</span>
          <input type="text" name="stdId" id="stdId" placeholder="KLD-00-000000" required>
      </div>
      <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" id=firstname name=firstname placeholder="Enter first name" required />
        </div>
        <div class="input-box">
          <label>Middle Name</label>
          <input type="text" placeholder="Enter middle name" required />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name" required />
        </div>
      </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <br>
    
        <!--CONTACT INFORMATION-->
        <h2>Contact Information</h2>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <div class="column">
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="text" placeholder="Enter your barangay" required />
          </select>
          </div>
          <br>

         <!--FAMILY INFORMATION-->
          <h2>Family Information</h2>
          <div class="column">
        <div class="input-box">
          <label>Father</label>
          <input type="text" placeholder="Full name" required />
        </div>
      
        <div class="input-box">
          <label>Mother</label>
          <input type="text" placeholder="Full name" required />
        </div>
      </div>
         
      <div class="column">
      <div class="input-box">
        <label>Contact Number</label>
        <input type="text" placeholder="Emergency contact" required />
      </div>
      
      <div class="input-box">
        <label>Contact Number</label>
        <input type="text" placeholder="Emergency contact" required />
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <label>Occupation</label>
        <input type="text" placeholder="Occupation" required />
      </div>
      
      <div class="input-box">
        <label>Occupation</label>
        <input type="text" placeholder="Occupation" required />
      </div>
     </div>

     <div class="input-box">
      <label>Parents Home Address</label>
      <input type="text" placeholder="Enter Address" required />
     </div>
     <br>
     <!--EMERGENCY INFORMATIOn-->
     
          <h2>Emergency Information</h2>
          <div class="column">
          <div class="input-box">
            <label>Name</label>
            <input type="text" placeholder="Full name" required />
          </div>
          <div class="input-box">
            <label>Relationship</label>
              <div class="select-box">
                <select>
                  <option hidden>Relationship</option>
                  <option>Parent</option>
                  <option>Spouse</option>
                  <option>Child</option>
                  <option>Sibling</option>
                  <option>Grand Parent</option>
                  <option>Other Family Member</option>
                </select>
              </div>
          </div>
          </div>
          <div class="input-box">
            <label>Contact Number</label>
            <input type="text" placeholder="Emergency contact" required />
          </div>
          <div class="input-box">
            <label>Blood Type</label>
              <div class="select-box">
                <select>
                  <option hidden>Blood Type</option>
                  <option>A Positive (A+)</option>
                  <option>A Negative (A-)</option>
                  <option>B Positive (B+)</option>
                  <option>B Negative (B-)</option>
                  <option>AB Positive (AB+)</option>
                  <option>AB Negative (AB-)</option>
                  <option>O Positive (O+)</option>
                  <option>O Negative (O-)</option>
                </select>
              </div>
          </div>
        </div>
        <br>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
