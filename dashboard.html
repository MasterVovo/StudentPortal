<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLD Student Portal</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <span class="material-icons-sharp">account_circle</span>
                    <a href="#">User Profile</a>
                </div>

                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <span class="material-icons-sharp pe-2">grade</span>
                            Grades
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <span class="material-icons-sharp pe-2">schedule</span>
                            Schedules
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" id="logoutBtn">
                            <span class="material-icons-sharp pe-2">logout</span>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Components -->
        <div class="main">
            <nav class="navbar navbar-expand px-1 border-bottom">
                <a class="btn" href="#">
                    <span class="navbar-toggler-icon">
                    </span>
                </a>
                <img src="KLD LOGO.jpg" alt="KLD LOGO" height="40px" width="40px">
                &nbsp;&nbsp;KLD Student Portal

            </nav>
        </div>
    </div>

    <div id="confirmationDialog" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button id="confirmLogout" href="#">Yes</button>
        <button id="cancelLogout" href="#">No</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js"></script>
  </body>
</html>
